<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form  method="post" action="register">
        <div class="register-container"><h1 class="register-font">로그인</h1><br/><span>올리브영의 다양한 서비스의 혜택을 누리세요</span>
             <input type="text" name="id" class="loginid" placeholder="CJ ONE 통합회원 아이디 입력">
             <input type="password" name="pw" class="loginpw" placeholder="비밀번호 (8-12자 영문자+숫자+특수문자)">
             <input type="submit" class="btngreen" value="Submit" /></div></form>
         
</body>
</html>
