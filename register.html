<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>회원가입</title>
</head>
<body>
    <form  method="post" action="register">
        <div class="register-container"><h1 class="register-font">올리브영+CJ ONE 통합회원 가입</h1><br/><span>통합 아이디로 CJ ONE 브랜드 혜택도 받고! 포인트도 쌓고!</span>
            <span class="register-info">회원가입 여부 안내</span>
            <div class="info-table"><li>기존 회원가입 정보와 일치하는 정보를 입력하셔야 회원가입 여부를 정확하게 확인<br/>하실 수 있습니다. 입력하신 정보는 회원가입 여부에만 사용되며 저장되지 않습니다.</li>
            <li>올리브영, CJ온스타일, CJ더마켓, COOKIT, CJ문화재단, CATCHON,<br/> ONEiVERSE 에서는 전자상거래에 의거하여 만 14세 미만의 어린이/학생의 회원<br/>가입을 제한합니다.</li>
            </div>
             <input type="text" name="id" class="registerid" placeholder="아이디 입력해주세요.">
             <input type="password" name="pw" class="registerpw" placeholder="비밀번호 입력해주세요. (8-12자 영문자+숫자+특수문자)">
             <input type="text" name="name" class="registername" placeholder="이름을 입력해주세요.">
             <input type="text" name="email" class="registeremail" placeholder="이메일을 입력해주세요.">
             <input type="text" name="birth" class="registerbirth" placeholder="법정생년월일 6자리를 입력해주세요.">
             <input type="text" name="address" class="registeraddress" placeholder="주소를 입력해주세요.">
             <input type="text" name="phone" class="registerphone" placeholder="휴대전화번호 뒤 7~8자리를 입력해주세요. (01x 제외)">
             <input type="submit" class="btnblack" value="가입하기" /></div></form>
         
</body>
</html>
